<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <style>
    .red-bg {
      background-color: red;
      color: white;
    }
    .visible{
      display: block;
    }

    .invisible{
      display: none;
    }

  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <header> <h1 id="main-title"> Dive into DOM! </h1></header>
  <section class="red-bg visible">
    <ul>
      <li class="list-item" >item 1</li>
      <li class="list-item" > item 2</li>
      <li class="list-item" > item 3 </li>
    </ul>


  </section>

  <button>Toggle Visibility</button>
  <div>
    <input  value="Default text">
    <!--  
      Attributes vs properties
  
      if the user entered some text in the above input box ,
      this text will be stored in the value property but not reflected 
      back to the html code , to keep the original value 
      only if you changed the value attribute , the value property will be changed
      it's a one way sync
      -----
      only element nodes can have child node
    -->
    
  </div>

</body>
</html>
